<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SD Database Terminal</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    padding: 30px;
    max-width: 800px;
    margin: auto;
  }
  #login-container, #main-content {
    display: none;
  }
  #login-container.active, #main-content.active {
    display: block;
  }
  input, button {
    font-size: 20px;
    padding: 10px;
    margin: 5px 0;
    border-radius: 6px;
    border: 2px solid white;
    background: #111;
    color: white;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    background: white;
    color: black;
    font-weight: bold;
    border: none;
  }
  #menu div {
    cursor: pointer;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid white;
    border-radius: 6px;
    max-width: 300px;
    user-select: none;
  }
  #menu div:hover {
    background-color: #222;
    color: #0f0;
  }
</style>
</head>
<body>

<div id="login-container" class="active">
  <h1>SD DATABASE LOGIN</h1>
  <input id="clearance" type="text" placeholder="Clearance Level (3, 4, or 5)" maxlength="1" />
  <input id="codename" type="text" placeholder="Codename" />
  <button id="login-btn">LOGIN</button>
  <div id="login-error" style="color: red; margin-top:10px;"></div>
</div>

<div id="main-content">
  <h1>SD DATABASE</h1>
  <div id="user-info"></div>
  <div id="menu">
    <div data-section="lore">SD LORE</div>
    <div data-section="teams">SD TEAMS</div>
  </div>
  <div id="content" style="white-space: pre-wrap; margin-top:20px;"></div>
</div>

<script>
  const loginContainer = document.getElementById("login-container");
  const mainContent = document.getElementById("main-content");
  const clearanceInput = document.getElementById("clearance");
  const codenameInput = document.getElementById("codename");
  const loginBtn = document.getElementById("login-btn");
  const loginError = document.getElementById("login-error");
  const userInfo = document.getElementById("user-info");
  const menu = document.getElementById("menu");
  const content = document.getElementById("content");

  const validClearances = ['3', '4', '5'];

  loginBtn.addEventListener("click", () => {
    loginError.textContent = "";
    const clearance = clearanceInput.value.trim();
    const codename = codenameInput.value.trim();

    if (!validClearances.includes(clearance)) {
      loginError.textContent = "Access Denied: Invalid Clearance Level.";
      return;
    }
    if (codename === "") {
      loginError.textContent = "Access Denied: Codename Required.";
      return;
    }

    // Success: Hide login, show main content
    loginContainer.classList.remove("active");
    mainContent.classList.add("active");
    userInfo.textContent = `User: ${codename} | Clearance: ${clearance}`;
    content.textContent = "Welcome! Please select a menu option.";
  });

  menu.addEventListener("click", (e) => {
    if (!e.target.dataset.section) return;

    if (e.target.dataset.section === "lore") {
      content.textContent = `Security Department (SD) is tasked with guarding SCP facilities and preventing containment breaches.`;
    } else if (e.target.dataset.section === "teams") {
      content.textContent = `Teams:\n- Charlie: CDC and LCZ work.\n- Quebec: MCZ and HCZ checkpoints.\n- Xray: AD checkpoint guards.`;
    }
  });

</script>

</body>
</html>
