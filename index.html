<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SD Database Terminal</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace, monospace;
    margin: 0 auto;
    max-width: 900px;
    padding: 30px 20px;
    user-select: none;
  }
  h1, h2, h3 {
    margin-bottom: 12px;
    letter-spacing: 2px;
  }
  h1 {
    font-size: 48px;
    border-bottom: 2px solid white;
    padding-bottom: 12px;
  }
  h2 {
    font-size: 32px;
    border-bottom: 1.5px solid white;
    padding-bottom: 8px;
    margin-top: 40px;
  }
  p, ul {
    font-size: 18px;
    line-height: 1.5;
    color: #ddd;
  }
  ul {
    margin-left: 25px;
    cursor: pointer;
  }
  ul li:hover {
    color: #0f0;
  }
  a {
    color: #ccc;
    text-decoration: underline;
  }
  a:hover {
    color: white;
  }
  #login-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  #login-container input {
    padding: 15px;
    font-size: 22px;
    width: 300px;
    margin-bottom: 20px;
    background-color: #111;
    border: 2px solid white;
    border-radius: 8px;
    color: white;
    outline: none;
    text-align: center;
  }
  #login-container button {
    padding: 15px 60px;
    font-size: 24px;
    font-weight: bold;
    background-color: white;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }
  #header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 35px;
  }
  #header div {
    font-size: 18px;
    min-width: 250px;
    text-align: right;
    white-space: nowrap;
  }
  #menu {
    margin-top: 30px;
    font-size: 22px;
  }
  #menu div {
    cursor: pointer;
    margin: 10px 0;
    padding: 8px 12px;
    border: 1px solid white;
    border-radius: 6px;
    max-width: 300px;
    user-select: none;
    transition: background-color 0.3s;
  }
  #menu div:hover {
    background-color: #222;
    color: #0f0;
  }
  #content {
    margin-top: 40px;
    font-size: 18px;
    white-space: pre-wrap;
    max-width: 900px;
  }
  #personnel-list li {
    margin: 6px 0;
  }
  #personnel-list li:hover {
    color: #0f0;
  }
  #scp-search-container {
    margin-top: 20px;
  }
  #scp-search-input {
    font-size: 20px;
    padding: 10px;
    width: 200px;
    border-radius: 6px;
    border: 2px solid white;
    background-color: #111;
    color: white;
    outline: none;
  }
  #scp-search-btn {
    font-size: 20px;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 6px;
    border: none;
    background-color: white;
    color: black;
    cursor: pointer;
    user-select: none;
  }
  #scp-result {
    margin-top: 20px;
    max-width: 850px;
    background-color: #111;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #0f0;
    white-space: normal;
  }
  .error {
    color: red;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-container">
  <h1>SD DATABASE</h1>
  <input
    type="text"
    id="clearance-input"
    placeholder="Enter Clearance Level (3, 4, or 5)"
    maxlength="1"
    pattern="[345]"
    autocomplete="off"
  />
  <input
    type="text"
    id="codename-input"
    placeholder="Enter Codename"
    autocomplete="off"
  />
  <button id="login-button">LOGIN</button>
</div>

<!-- MAIN CONTENT -->
<div id="main-content" style="display:none;">
  <header id="header">

    <div data-section="scpdb">SCP DATABASE</div>
  </div>

  <div id="content"></div>
</div>
