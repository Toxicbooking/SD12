<!-- Updated SD Terminal HTML with animated transitions and bug fix -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SD Database Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeIn 2s ease-out;
    }
    #top-info {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      animation: fadeIn 2s ease-out;
    }
    #login-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    label, input {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    input[type="text"] {
      background: black;
      border: 1px solid white;
      color: white;
      padding: 6px;
      width: 220px;
      text-transform: uppercase;
    }
    button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: white;
      color: black;
    }
    #login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    nav {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    nav button {
      margin: 0 10px;
    }
    section#content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out;
    }
    h2 {
      border-bottom: 1px solid white;
      padding-bottom: 6px;
    }
    a {
      color: lightblue;
      text-decoration: underline;
    }
    .access-denied {
      color: #f44336;
      font-weight: bold;
    }
    .redacted {
      background: white;
      color: white;
      border-radius: 2px;
      padding: 0 4px;
      user-select: none;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<header>
  <div id="top-info">SD DATABASE</div>
</header>

<section id="login-section">
  <h2>Verify Clearance</h2>
  <form id="login-form">
    <label for="clearance">Clearance Level (3, 4, or 5):</label>
    <input type="text" id="clearance" maxlength="1" placeholder="3, 4, or 5" required />
    <label for="codename">Codename:</label>
    <input type="text" id="codename" maxlength="20" required />
    <button type="submit">Verify</button>
    <p id="login-error"></p>
  </form>
</section>

<nav id="main-menu" style="display:none;">
  <button data-section="scp">SCPs</button>
  <button data-section="protocols">Containment Protocols</button>
  <button data-section="personnel">SD Personnel</button>
  <button data-section="sd-lore">SD Lore</button>
  <button data-section="teams">SD Teams</button>
</nav>

<section id="content"></section>

<script>
  const loginForm = document.getElementById("login-form");
  const loginError = document.getElementById("login-error");
  const loginSection = document.getElementById("login-section");
  const mainMenu = document.getElementById("main-menu");
  const content = document.getElementById("content");
  const topInfo = document.getElementById("top-info");

  let clearanceLevel = 0;
  let codename = "";

  const personnelLinks = {
    "Ratchet": "https://docs.google.com/document/d/19y8PjZXeLRLeM5YRb2OrC5P0a-y_LOkVk4Qapm9vlTI/edit",
    "Black Dawn": "https://docs.google.com/document/d/1_EHJ-ut4quezxCJSCrMR4vzMZpouqms10R9xtZA5tUY/edit",
    "Caelum": "https://docs.google.com/document/d/1u4WypRconLkVQl2Kpyfo_-relGRMSm6kDn3RW5pOSqw/edit",
    "Forge": "https://docs.google.com/document/d/1ihlLNXQDcQJWf-G8_ok3o8gZuD7j6ADwehyaVd29atw/edit",
    "Bell": "https://docs.google.com/document/d/1Pe9M_jB5Ak95i-uoy9_3GvBNYkqAnEjyPIlboQxP7pE/edit",
    "Toxic": "https://docs.google.com/document/d/1lhK-biGd6koGAMax01xtLYSweqGb8fm4fWI4RyZSdMM/edit",
    "Chinatsu": "https://docs.google.com/document/d/1TNidYCG7qQ5wLJbqSQqMU0RDAHTgP7LvIxFIUXUkkBs/edit",
    "Aegis": "https://docs.google.com/document/d/1fNKU8Zk5LhS8fIYzQXKME80eI3Rm7agee9KIYOEhDys/edit",
    "Ulgrin": "https://docs.google.com/document/d/1dQwQMj6c8bjreWdlK2y7C0zg1Obf8Iz-kL1O-ogw22g/edit",
    "BOBO": "https://docs.google.com/document/d/1kTlLTzDJTNJwjrM8HNwYj5ym-vBFG6UuvwwIt09Sc88/edit",
    "Ziomal": "https://docs.google.com/document/d/1WhzA9yJcVwNOW5aa2QeH5dAn48IRxm2XuD_-1Q83V-4/edit",
    "Chrashium": "https://docs.google.com/document/d/1ux5b5K16cTIQWliSNCwoCO4HraCqr7CdW3TiUO2PPf8/edit",
    "Trooper": "https://docs.google.com/document/d/1D4edfHHDRQGbtG2PHP26tiD9lmGliEpnXdhhs3Vbuqg/edit"
  };

  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const level = document.getElementById("clearance").value.trim();
    const name = document.getElementById("codename").value.trim();

    if (!["3", "4", "5"].includes(level)) {
      loginError.textContent = "Invalid Clearance. Must be 3, 4, or 5.";
      loginError.style.display = "block";
      return;
    }

    clearanceLevel = parseInt(level);
    codename = name.toUpperCase();
    topInfo.textContent = `Clearance Level: ${clearanceLevel} | Codename: ${codename}`;
    loginSection.style.display = "none";
    mainMenu.style.display = "block";
    content.innerHTML = "";
  });

  document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
      const section = btn.getAttribute('data-section');
      content.innerHTML = '';

      if (section === 'personnel') {
        if (clearanceLevel < 4) {
          content.innerHTML = '<p class="access-denied">ACCESS DENIED: LEVEL 4 OR HIGHER REQUIRED</p>';
          return;
        }
        content.innerHTML = '<h2>SD Personnel Files</h2>' +
          Object.entries(personnelLinks).map(([name, url]) => `<p><a href="${url}" target="_blank">${name}</a></p>`).join('');
      }
      else if (section === 'sd-lore') {
        content.innerHTML = `<h2>SD Lore</h2>
        <p>The Security Department (SD) is a division of the SCP Foundation, consisting of agents tasked with guarding the Foundation's secret bases and containment facilities. Their job duties include preventing containment breaches, keeping D-class personnel under control and forcing them to cooperate in experiments, and defending the site from external attacks by hostile forces or anomalous threats.</p>`;
      }
      // Add more handlers for other sections
    });
  });
</script>

</body>
</html>
