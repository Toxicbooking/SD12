<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SD Database Terminal</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  /* LOGIN STYLES */
  #login-container {
    background: #330000;
    border: 4px solid #990000;
    width: 90vw;
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    box-sizing: border-box;
    border-radius: 15px;
    box-shadow: 0 0 30px #aa0000;
    user-select: none;
  }
  #login-container h1, #login-container h2, #login-container h3, #login-container p {
    margin: 0 0 12px 0;
    text-align: center;
    font-weight: bold;
  }
  #login-container h1 {
    font-size: 3.2em;
    letter-spacing: 0.15em;
  }
  #login-container h2 {
    font-size: 2.2em;
    color: #ff2222;
    letter-spacing: 0.1em;
  }
  #login-container h3 {
    font-size: 1.3em;
    color: #ff5555;
  }
  #login-container p.warning {
    font-size: 1em;
    color: #ff4444;
    border: 1px solid #ff4444;
    padding: 10px;
    border-radius: 6px;
    background-color: #330000;
    margin-top: 20px;
  }
  #login-container input {
    font-size: 1.5em;
    padding: 10px;
    margin: 12px 0;
    width: 100%;
    border-radius: 8px;
    border: 2px solid #990000;
    background: #440000;
    color: white;
    box-sizing: border-box;
  }
  #login-container button {
    width: 100%;
    font-size: 1.7em;
    font-weight: bold;
    background-color: #bb0000;
    color: white;
    padding: 15px 0;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff4444;
    margin-top: 20px;
  }
  #login-error {
    margin-top: 10px;
    color: #ff6666;
    font-weight: bold;
    text-align: center;
    min-height: 1.2em;
  }

  /* MAIN CONTENT */
  #main-content {
    display: none;
    padding: 20px 30px;
    box-sizing: border-box;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #user-info {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
    user-select: none;
  }

  #menu {
    flex-grow: 1;
    display: flex;
    gap: 20px;
    overflow-x: auto;
  }

  .section-column {
    background-color: #111;
    border: 1.5px solid #333;
    border-radius: 8px;
    flex: 1;
    min-width: 220px;
    padding: 15px;
    overflow-y: auto;
    user-select: none;
  }

  .section-column h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
    margin-bottom: 10px;
    text-align: center;
    color: #0f0;
    user-select: text;
  }

  .personnel-list a {
    color: #0f0;
    text-decoration: underline;
  }

  .personnel-list a:hover {
    color: #afa;
  }

  /* SCP Search bar */
  #scp-search-bar {
    margin-bottom: 15px;
  }
  #scp-query {
    width: 75%;
    font-size: 1.1em;
    padding: 6px;
    border-radius: 6px;
    border: 1.5px solid #444;
    background: #222;
    color: white;
  }
  #scp-search-btn {
    font-size: 1.1em;
    padding: 7px 12px;
    margin-left: 8px;
    background-color: #0f0;
    color: black;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #scp-search-btn:hover {
    background-color: #afa;
  }
  #scp-result {
    white-space: pre-wrap;
    background-color: #222;
    border-radius: 6px;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    font-size: 0.9em;
    user-select: text;
  }
  .access-denied {
    color: #f44;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
  }

</style>
</head>
<body>

<div id="login-container">
  <h1>SCP FOUNDATION</h1>
  <h2>TOP SECRET</h2>
  <h3>FILE: SD DATABASE</h3>
  <p>Clearance Level: <strong>3 - 5</strong></p>

  <div id="login-error"></div>

    <div id="personnel-section" class="section-column">

      <div id="personnel-content"></div>
    </div>
    <div id="scp-section" class="section-column">

      <div id="scp-search-bar">
        <input type="text" id="scp-query" placeholder="Enter SCP number or name (e.g. 173)" />
        <button id="scp-search-btn">Search</button>
      </div>
      <div id="scp-result">Enter an SCP number and press Search.</div>
    </div>
  </div>
</div>
